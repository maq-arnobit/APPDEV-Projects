<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h1>Activity Guide 1</h1>
        <!--Start of item 1-->
        <h3>Item 1</h3>
        Name:<input type="text" id="name"><br>
        Address:<input type="text" id="address"><br>
        Telephone Number:<input type="text" id="telephone"><br>
        Major:<input type="text" id="major"><br>
        <button id="btn1">Submit</button>
        <p id="output"></p>
        <!--End of item 1-->

        <!--Start of item 2-->
        <h3>Item 2</h3>
        Amount of total sales: <input type="text" id="sales"><br>
        <button id="btn2">Submit</button>
        <p id="profit"></p>
        <!--End of item 2-->

        <!--Start of item 3-->
        <h3>Item 3</h3>
        Speed: 60mph
        <button id="btn3">Submit</button>
        <p id="distance1"></p>
        <p id="distance2"></p>
        <p id="distance3"></p>
        <!--End of item 3-->

        <!--Start of item 4-->
        <h3>Item 4</h3>
        Miles driven: <input type="text" id="miles"><br>
        Gallons of gas used: <input type="text" id="gas"><br>
        <button id="btn4">Submit</button>
        <p id="mpg"></p>
        <!--End of item 4-->

        <!--Start of item 5-->
        <h3>Item 5</h3>
        Temperature in Celsius: <input type="text" id="tempC"><br>
        <button id="btn5">Submit</button>
        <p id="tempF"></p>
        <!--End of item 5-->

        <!--Start of item 6-->
        <h3>Item 6</h3>
        Number of cookies eaten: <input type="text" id="cookies"><br>
        <button id="btn6">Submit</button>
        <p id="calories"></p>
        <!--End of item 6-->

        <!--Start of item 7-->
        <h3>Item 7</h3>
        Number of males: <input type="text" id="males"><br>
        Number of females: <input type="text" id="females"><br>
        <button id="btn7">Submit</button>
        <p id="percentM"></p>
        <p id="percentF"></p>
        <!--End of item 7-->

        <script src="app.js"></script>
    </body>
</html>
